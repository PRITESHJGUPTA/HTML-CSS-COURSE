<style>
    .subscribe-button{
        background-color: rgb(209, 4, 4);
        color:white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
      background-color: white;
      color: rgb(94, 94, 194);
      height: 35px;
      width: 105px;
      border-color: rgb(94, 94, 194);
      border-radius: 4px;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.15s,
      color 0.15s;
    }
    .join-button:hover{
        background-color:rgb(94, 94, 194);
        color: white;
    }
    .join-button:active
    {
        opacity: 0.8;
    }
    .tweet-button{
      background-color: rgb(29, 161, 242);
      height:35px;
      width:85px;
      color: white;
      border: none;
      border-radius:18px;
      cursor: pointer;
      font-weight: bold;
      transition: box-shadow 0.15s;
    }
    .tweet-button:hover
    {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
  </style>
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join-button">
    JOIN
  </button>
  <button class="tweet-button">
    Tweet
  </button>
